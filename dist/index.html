<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      .material-symbols-outlined {
        display: flex;
        align-items: center;
        font-size: 30px;
        height: 30px;
        cursor: pointer;
        font-variation-settings:
          'FILL' 0,
          'wght' 200,
          'GRAD' 0,
          'opsz' 24;
      }
    </style>
  <script defer src="main684d7fc38cd28af12f9c.bundle.js"></script></head>
  <body>
    <header class="flex">
      <div class="logo-section | flex">
        <div class="logo-box"></div>
        <div class="main-drop-down">
          <span class="material-symbols-outlined"> expand_more </span>
        </div>
      </div>
      <nav class="flex">
        <ul class="left-nav | flex">
          <li class="store">Store</li>
          <li class="support"><a href="#">Support</a></li>
          <li class="distribute"><a href="#">Distribute</a></li>
        </ul>
        <div class="right-nav | flex">
          <li class="language">
            <span class="material-symbols-outlined">language</span>
            <div class="friendly-div"></div>
            <ul>
              <li>English</li>
              <li>Punjabi</li>
              <li>Hindi</li>
              <li>Russian</li>
              <li>French</li>
            </ul>
          </li>
          <li class="user | flex">
            <span class="material-symbols-outlined"> account_circle </span>
          </li>
          <button class="btn">Download</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="search-container | flex">
        <div class="search-bar | flex">
          <span class="material-symbols-outlined"> search </span>
          <input type="text" placeholder="Search-item" />
        </div>
        <div class="discover-menu | flex">
          <li class="discover"><a href="#">Discover</a></li>
          <li class="browse"><a href="#">Browse</a></li>
          <li class="news"><a href="#">News</a></li>
        </div>
        <div class="cart">
          <span class="material-symbols-outlined"> shopping_cart </span>
        </div>
      </div>
      <div class="carousel-container">
        <div class="carousel">
          <div class="carousel-inner">
            <div class="carousel-item-1"></div>
            <div class="carousel-item-2"></div>
            <div class="carousel-item-3"></div>
            <div class="carousel-item-5"></div>
            <div class="carousel-item-5"></div>
          </div>
        </div>
        <div class="items-container">
          <div class="item-box-1">
            <div class="fill-background"></div>
            <div class="item-image-1"></div>
            <p class="item-name">Control</p>
          </div>
          <div class="item-box-2">
            <div class="fill-background"></div>
            <div class="item-image-2"></div>
            <p class="item-name">Genshin-Impact</p>
          </div>
          <div class="item-box-3">
            <div class="fill-background"></div>
            <div class="item-image-3"></div>
            <p class="item-name">Watch-Dogs 2</p>
          </div>
          <div class="item-box-4">
            <div class="fill-background"></div>
            <div class="item-image-4"></div>
            <p class="item-name">idk</p>
          </div>
          <div class="item-box-5">
            <div class="fill-background"></div>
            <div class="item-image-5"></div>
            <p class="item-name">idk</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
